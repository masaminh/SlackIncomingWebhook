env:
  es2021: true
  node: true
  jest/globals: true
extends:
  - airbnb-base
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - import
  - jest
rules:
  import/no-unresolved: error
  import/extensions:
    - error
    - always
    - ts: never
  no-unused-vars:
    - 2
    - argsIgnorePattern: '^_'
settings:
  import/parsers:
    '@typescript-eslint/parser':
      - .ts
  import/resolver:
    typescript:
      alwaysTryTypes: true
      project: ./
