AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  slackincomingwebhook
  Call Slack's IncomingWebHook

Parameters:
  Stage:
    Type: String
    Default: Dev
  MessageIdTableName:
    Type: String
    Default: SlackIncomingMessageIdTableDev

Resources:
  SlackIncomingWebHookFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 30
      Runtime: nodejs18.x
      CodeUri: dist/
      Handler: app.handler
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
      Environment:
        Variables:
          STAGE:
            Ref: Stage
          MESSAGEID_TABLE_NAME:
            Ref: MessageIdTableName
          QUEUE_URL:
            Ref: SlackIncomingWebHookQueue
      Policies:
        - Version: 2012-10-17
          Statement:
            Effect: Allow
            Action:
              - sts:AssumeRole
              - ssm:GetParameter
            Resource: "*"
        - Version: 2012-10-17
          Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
            Resource:
              Fn::GetAtt: [SlackIncomingTable, Arn]
        - Version: 2012-10-17
          Statement:
            Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
            Resource:
              Fn::GetAtt: [SlackIncomingWebHookQueue, Arn]

  SlackIncomingWebHookFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${SlackIncomingWebHookFunction}
      RetentionInDays: 30

  SlackIncomingWebHookQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 180
      MessageRetentionPeriod: 600

  SlackIncomingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: MessageIdTableName
      AttributeDefinitions:
        - AttributeName: MessageId
          AttributeType: S
      KeySchema:
        - AttributeName: MessageId
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

Outputs:
  SlackIncomingQueue:
    Value:
      Ref: SlackIncomingWebHookQueue
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-QUEUE-URL
